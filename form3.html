<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>
  	<form action="" method="post">
  		<fieldset>
  			<label for="movie">Movie</label>
  			<select name="movie" id="movie">
  				<option value="Frozen">Frozen </option>
  				<option value="Looper">Looper </option>
  				<option value="Tommy Boy">Tommy Boy </option>
  			</select>
        <br>
        <label for="rating">Rating</label>
        <input type="range" name="rating" id="rating" min="0" max="10" value="5" step="1">
        <br>
        <label><input type="checkbox">Add to my favorites</label>
        <br>
        <button name="Rate movie">Rate movie</button>
  		</fieldset>
  	</form>

  </body>
</html>
