<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>
  	<form action="" method="post">
  		<fieldset>
        <dl>
    			<dt><label for="movie">Movie</label></dt>
    			<dd>
            <select name="movie" id="movie">
      				<option value="Frozen">Frozen </option>
      				<option value="Looper">Looper </option>
      				<option value="Tommy Boy">Tommy Boy </option>
    			   </select>
          </dd>
          <dt><label for="rating">Rating</label></dt>
          <dd><input type="range" name="rating" id="rating" min="0" max="10" value="5" step="1"></dd>
          <label><input type="checkbox" checked>Add to my favorites</label>
          <br>
        </dl>
        <input type="submit" value="Rate movie">
  		</fieldset>
  	</form>

  </body>
</html>
